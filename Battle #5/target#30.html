<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon</title>
    <style>
    body {
        background: #62306D;
        margin: 0;
    }
    .yellow-box {
        position: absolute;
        width: 100%;
        height: 50px;
        background: #F7EC7D;
    }
    .orange-box {
        position: absolute;
        width: 100%;
        height: 50px;
        background:#E38F66;
        top: 50px;
    }
    .maroon-box {
        position: absolute;
        width: 100%;
        height: 100px;
        background:#AA445F;
        top: 100px;
    }
    </style>
</head>
<body>
    <div>
        <div class="yellow-box"></div>
        <div class="orange-box"></div>
        <div class="maroon-box"></div>
    </div>
</body>
</html>
